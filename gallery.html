  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to bottom, #1c1c1c, #2c2c2c);
      color: white;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav h1 {
      font-size: 1.5em;
      margin: 0;
      color: #ff6600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5em;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff6600;
    
    }
    .gallery-heading {
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 2rem;
    }
    .gallery-img-wrapper {
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
    .social-icons {
      margin-top: 2rem;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0dcaf0;
    }

    .footer {
      background-color: #212529;
      color: white;
      padding: 1rem 0;
    }

    nav h1 img {
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
  </style>
</head>
