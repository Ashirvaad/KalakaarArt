  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Navbar */
    nav {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav h1 {
      font-size: 1.5em;
      margin: 0;
      color: #ff6600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5em;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff6600;
    }

    /* Hero Section */
    .hero-section {
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2),rgba(0, 0, 0, 0));
    text-align: center;
    padding: 5em 1em 2em;
    }

    .hero-section h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .hero-section p {
      font-size: 1.2em;
      color: #ffffff;
    }

    /* Contact Form */
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      background: rgba(0, 0, 0, 0.85);
      margin: 2em auto;
      max-width: 1000px;
      padding: 2em;
      border-radius: 20px;
    }

    .form-section, .info-section {
      flex: 1;
      padding: 1em;
    }

    .form-section label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: 600;
    }

    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1em;
      border: none;
      border-radius: 8px;
      background: #eee;
      color: #333;
      font-size: 1em;
    }

    .form-section textarea {
      resize: vertical;
      height: 120px;
    }

    .form-section button {
      background: #ff6600;
      color: white;
      padding: 0.7em 1.5em;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-section button:hover {
      background: #e65100;
    }

    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 1em;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      width: 2px;
      background: #555;
      margin: 10px 0;
    }

    .divider span {
      font-size: 0.8em;
      color: #aaa;
      padding: 0.3em;
    }

    .info-section h3 {
      margin-bottom: 1em;
      font-size: 1.4em;
      border-bottom: 2px solid #ff6600;
      display: inline-block;
      padding-bottom: 0.3em;
    }

    .info-section p {
      margin-bottom: 0.8em;
      font-size: 1em;
    }

    .info-section a {
      color: #fff;
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 2em 1em;
      color: #aaa;
      margin-top: 2em;
    }

    .social-icons {
      margin-top: 2rem;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0dcaf0;
    }

    .footer {
      background-color: #212529;
      color: white;
      padding: 1rem 0;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }

      .divider {
        flex-direction: row;
        margin: 1em 0;
      }

      .divider::before,
      .divider::after {
        height: 1px;
        width: 30%;
      }

      .divider span {
        padding: 0 1em;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5em;
      }
    }
  </style>

</head>
